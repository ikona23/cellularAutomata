.<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    #row div {
      background: rgb(178, 53, 181);
      height: 25px;
      margin: 3px;
      display: inline-block;
      width: 25px;
    }
    </style>
  </head>
  <body>
    <div id="row"></div>
    <script>

    for (var i = 0; i <=100; i++) {
      var div = document.createElement('div')
      document.getElementById('row').appendChild(div)
    }
    </script>
    <div></div>

  </body>
</html>
